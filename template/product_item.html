{% extends 'index.html'%}
{% load static %}

{% block content%}

<div class="row">
  <div class="col-md-12 col-sm-12 ">
    <div class="x_panel">
      <div class="x_title">
        <h2>Product detail Page</h2>

        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <div class="col-md-7 col-sm-7 ">
          <div class="product-image">


            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                {% for i in item.other_views %}
                <li data-target="#carouselExampleIndicators" data-slide-to="{{forloop.counter}}"></li>
                {% endfor %}
              </ol>
              <div class="carousel-inner">
                <div class="product-image carousel-item active">
                  <img src="{{item.image.url}}" alt="..." />
                </div>

                
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-5 col-sm-5 " style="border:0px solid #e5e5e5;">
          <h3 class="prod_title">{{item.title}}</h3>
          <p>Description: {{item.description}}</p>
          <br />
          <div class="">
            <div class="product_price">
              <h1 class="price">Price: Â£{{item.price}}</h1>

              <!-- <span class="price-tax">Ex Tax: Ksh80.00</span> -->
              <br>
            </div>
          </div>

          <a href="{%url "showroom_admin:edith_product" pk=item.id%}"><button type="button" class="btn btn-outline-primary" data-toggle="tooltip" title="View details">Update <i class="fa fa-gear"></i></button></a>
          <a href="{%url "showroom_admin:delete_product" pk=item.id%}"><button type="button" class="btn btn-outline-danger" data-toggle="tooltip" title="View details">Delete <i class="fa fa-trash-o"></i></button></a>


        </div>

      </div>
    </div>
  </div>

</div>

{% endblock content%}
