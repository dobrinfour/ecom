{% extends 'core/index.html'%}


{% load static %}
{% load humanize %}

{% block content%}




<div class="row">

  <div class="col-lg-4 m-auto">
    <br> <br> <br>
    <div class="card mt-5">
      <div class="card-body">
        <h4 class="mb-4">Create account</h4>

        <form method="post" >

          {% csrf_token %}
          <div class="row gx-3">
            <div class="col mb-4">
              <label class="form-label">First name</label>
              <input type="text" name="first_name" class="form-control" placeholder="" required/>
            </div>
            <!-- col end.// -->
            <div class="col mb-4">
              <label class="form-label">Last name</label>
              <input type="text" name="last_name" class="form-control" placeholder="" required/>
            </div>
            <!-- col end.// -->
          </div>
          
        
          <div class="row gx-3">
            <div class="col mb-4">
              <label class="form-label">Username</label>
              <input type="text" name="username" class="form-control" placeholder="" required />
            </div>
            <!-- col end.// -->
            <div class="col mb-4">
              <label class="form-label">Email</label>
              <input type="text" name="email" class="form-control" placeholder="" required/>
            </div>
            <!-- col end.// -->
          </div>

          <div class="row gx-3">
            <div class="col mb-4">
              <label class="form-label">Create password</label>
              <input type="password" name="password1" class="form-control" placeholder="" required/>
            </div>
            <!-- col end.// -->
            <div class="col mb-4">
              <label class="form-label">Repeat password</label>
              <input type="password" name="password2" class="form-control" placeholder="" required />
            </div>
            <!-- col end.// -->
          </div>
          <!-- row end.// -->
          <div class="row mt-3 mb-4 align-items-center">
            <div class="col-auto">
              <button class="btn btn-primary" type="submit">
                Register now
              </button>
            </div>
            <div class="col">
              <label class="form-check me-auto">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  required
                />
                <span class="form-check-label">
                  I agree with Terms and Conditions
                </span>
              </label>
            </div>
          </div>
        </form>
        <!-- form end.// -->
        <p class="text-divider my-4">Already have an account?</p>
        <a href="{% url 'login'%}" class="btn w-100 btn-light">Sign in</a>
      </div>
      <!-- card-body end.// -->
    </div>
    <br> <br> <br>
  </div>

</div>


{% endblock content%}
