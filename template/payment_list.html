
{% extends 'index.html'%}
{% load static %}

{% block content%}
  <div class="row">
    <div class="col-1">

    </div>

    <div class="col-md-10 col-sm-12 col-xs-12 ">

      <div class="x_panel">
        <div class="x_title">
          <h2>Payments List </h2>
          <ul class="nav navbar-right panel_toolbox">

          </ul>
          <div class="clearfix"></div>
        </div>
        <div class="table-responsive">
          <table id="datatable" class="table table-striped table-bordered" style="width:100%">
            <thead>
              <tr>
                <th>S/N</th>
                <th>Item</th>

                <th>Price</th>

                <th>Status</th>
                <th>Pay</th>
                <!-- <th>Delete</th> -->


              </tr>
            </thead>
            <tbody>


                 {% for item in payments %}
                 <tr>
                   <th scope="row">{{forloop.counter}}</th>
                   <td>{{item.user}}</td>

                   <td>N{{item.price}}</td>

                  {% if item.status %}
                    <td> <button type="button" class="btn btn-success" data-toggle="tooltip" title="View details">Paid</button></td>
                  {% else %}
                    <td> <button type="button" class="btn btn-danger" data-toggle="tooltip" title="View details">Pending</button></td>
                  {% endif %}
                    <td>  <a href="{%url "showroom_admin:processpayment" pk=item.id%}"><button type="button" class="btn btn-outline-primary" data-toggle="tooltip" title="View details">Pay Now </button></a></td>
                    <!-- <td>   <a href="{%url "showroom_admin:delete_product" pk=item.id%}"><button type="button" class="btn btn-outline-danger" data-toggle="tooltip" title="View details">Delete <i class="fa fa-trash-o"></i></button></a> </td> -->
                 </tr>

                 {% endfor %}

            </tbody>
          </table>
        </div>

        </div>
      </div>
    </div>
    <div class="col-1">

    </div>
  </div>



{% endblock content%}
